name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RUBY_VERSION: 3.1.2
  BUNDLER_VERSION: 2.3.7

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/omnibus/Gemfile
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19.8
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler: ${{ env.BUNDLER_VERSION}}
          bundler-cache: true
      - name: Unit test
        run: make test
      - name: Build omnibus package
        run: |
          sudo mkdir -p /var/cache/omnibus
          sudo chown -R $USER: /var/cache/omnibus
          cd omnibus
          bundle exec omnibus build gemfast
      - name: Upload omnibus package
        uses: actions/upload-artifact@v3
        with:
          name: gemfast-pkg
          path: omnibus/pkg/
          if-no-files-found: error

  smoke-test:
    name: "smoke"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: rails/rails
          path: clones/rails
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: actions/download-artifact@v3
        with:
          name: gemfast-pkg
      - name: Test artifact download
        run: ls -R
      - name: Smoke test
        run: ./scripts/run_smoke_tests.sh
  
  cve-test:
    name: "cve"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: actions/download-artifact@v3
        with:
          name: gemfast-pkg
      - name: Test artifact download
        run: ls -R
      - name: CVE test
        run: ./scripts/run_cve_tests.sh
        
  cleanup:
    runs-on: ubuntu-latest
    needs: [build, smoke-test, cve-test]
    if: ${{ always() && !cancelled() && needs.build.result == 'success' }}
    steps:
      - uses: geekyeggo/delete-artifact@v2
        with:
          name: gemfast-pkg
